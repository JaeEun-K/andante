<strong>구본수</strong>는 베이스 파트를 맡고있는 <u>성악가</u> 이다.
<p><img src="ku.png"width="200"><br><br>따뜻한 인성과 뛰어난 실력을 겸비한, 잘생김을 노래하는 목소리 <strong>미남 베이스</strong></p>
<p style="margin-top:20px;">성부를 넘나드는 <u>광폭 음역대</u>,
  소리의 강약과 바이브레이션의 <u>자유로운 컨트롤</u>, 진성과 가성,
  두성까지 사용하는 <u>다양한 창법</u>과 <u>표현 테크닉</u>으로
  듣는 이의 마음을 울리는 <strong>완성형 베이스</strong></p>
<p> 2020년 <strong><팬텀싱어3></strong>에 참가해 <u>본선에 진출</u>했다.</p>
